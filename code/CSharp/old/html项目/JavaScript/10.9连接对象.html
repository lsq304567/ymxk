<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10.9连接对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var str="百度网";
			document.write(str.link("https://www.baidu.com"));
		</script>
		<a href="#" title="链接目标页" onmousemove="alert(this.title)"
			onmouseout="alert('鼠标离开')">感知鼠标移动事件</a>
	</body>
</html>
