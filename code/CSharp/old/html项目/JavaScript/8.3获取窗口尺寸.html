<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>8.3获取窗口尺寸</title>
    <style type="text/css">
        body{
            background-color:#b200ff;
        }
    </style>
</head>
<body>
    *获取窗口外侧及其内侧尺寸
    <p>
        <script type="text/javascript">
            document.write("窗口的高度（内侧）：", window.innerHeight);
            document.write("<br />");
            document.write("窗口的宽度（内侧）：", innerWidth);
            document.write("<br />");
            document.write("窗口的高度（外侧）：", window.outerHeight);
            document.write("<br />");
            document.write("窗口的宽度（外侧）：", window.outerWidth);
        </script>
    </p>
</body>
</html>
