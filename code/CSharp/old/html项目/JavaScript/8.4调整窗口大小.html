<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>8.4调整窗口大小</title>
</head>
<body>
    <input type="button" value="控制自己的浏览器" onclick="window.resizeTo(600, 400);" />
    <input type="button" value="调整宽为200像素，高为240像素！" onclick="resizeTo(300, 200);" />
    <input type="button" value="调整宽为500像素，高为600像素！" onclick="window.resizeTo(500, 600);" />
</body>
</html>
