<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3.2复杂数据</title>
	</head>
	<body>
		<script language="JavaScript">
		    a=Math.sin(1);
		    document.write(a);
			var cur=new Date();      //创建当前日期对象
			var years= cur.getUTCFullYear();
			var months=cur.getMonth();
			var days=cur.getDay();
			var hours=cur.getHours();
			var minutes=cur.getMinutes();
			var seconds=cur.getSeconds();
			alert("此时时间是："+years+"年"+(months+1)+"月"+days+"日"+hours+"时"+minutes+"分"+seconds+"秒");
		</script>
	</body>
</html>
