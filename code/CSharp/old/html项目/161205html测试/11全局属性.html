<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11全局属性</title>
	</head>
	<body>
		<h3>元素拖动属性</h3>
		<article draggable="true">这些文字可以被拖动</article>
		可拖动的图片<img src="img/鸟巢.jpg" draggable="true" alt="鸟巢" title="鸟巢图片" width="500" height="400" />
		<hr />
		<h3>输入框语法检测</h3>
		<p>spellcheek属性值为true</p>
		<textarea spellcheck="true">html5</textarea>
		<p>spellcheek属性值为false</p>
		<textarea spellcheck="false">html5</textarea>
		<hr />
		<h3>可编辑列表</h3>
		<ul contenteditable="true">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ul>
	</body>
</html>
