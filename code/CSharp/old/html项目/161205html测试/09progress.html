<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09progress</title>
	</head>
	<body>
		<h1>我的工作进度</h1>
		<p><progress value="80" max="100"></progress></p>
		<h1>学生成绩列表</h1>
		<p>
			小红:<meter value="65" min="0" max="100" low="60" high="80" title="65 分" optimum="100">65</meter><br />
			小明:<meter value="80" min="0" max="100" low="60" high="80" title="80 分" optimum="100">80</meter><br />
			小李:<meter value="59" min="0" max="100" low="60" high="80" title="59 分" optimum="100">59</meter>
		</p>
	</body>
</html>
