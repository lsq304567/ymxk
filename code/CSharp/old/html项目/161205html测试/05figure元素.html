		<p>鸟巢(国家体育场)位于北京奥林匹克公园中心区南部，建筑面积25.8万平方米,占地面积20.4万平方米，容纳观众座席91，000个，于2008年6月28日落成。主体是由一系列钢桁架围绕碗状座席区编织而成的“鸟巢”外形，空间结构新颖，建筑和结构浑然一体，独特、美观，具有很强的震撼力和视觉冲击力，充分体现了自然和谐之美。<br />
北京奥运会期间，国家体育场作为主会场，承担了开闭幕式、田径赛事和足球决赛。精彩绝伦的开闭幕式表演与鸟巢大气宏伟的结构相得益彰，令世人惊艳。奥运会后成为北京市民广泛参与体育活动及享受体育娱乐的大型专业场所，并成为具有地标性的体育建筑和奥运遗产。
