<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02文本样式</title>
		<style type="text/css">
			.one{white-space: normal;}
			.two{white-space: pre;}
			.three{white-space: nowrap;}
			.four{font-size: 50px;text-shadow: 10px 10px 5px red,20px 20px 10px green;}
			.five{width: 200px; height: 100px; border: 1px solid #ooo;
			white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
			.six{ font-size: 20px;}
			#seven{ color: red;}
		</style>
	</head>
	<body>
		<p class="one">这个                            段落中                   有很多             空格</p>
		<p class="two">这个                            段落中                   有很多             空格</p>

		<p class="four">Hellow CSS3</p>
		<hr />
		<p class="five">把一段很长的文本中溢出内容隐藏，出现省略号</p>
		<hr />
		<p class="six" id="seven">段落文本，测试叠加属性</p>
	</body>
</html>
