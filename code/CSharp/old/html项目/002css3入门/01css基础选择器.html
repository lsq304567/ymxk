<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01基础选择器</title>
		<style type="text/css">
			p strong{color: red;}
			strong{color: blue;}
			p {width: 100px; height: 100;border: 1px solid #000;}
			.break_word{word-wrap: break-word;}
		</style>
	</head>
	<body>
		<p>段落文本<strong>嵌套在段落中，使用strong标记定义的文本（红色）。</strong></p>
		<strong>嵌套之外由strong标记定义的文本（蓝色）。</strong>
		<hr />
		<p>百度一下https://www.baidu.com/</p>
		<p class="break_word">百度一下https://www.baidu.com/</p>
	</body>
</html>
