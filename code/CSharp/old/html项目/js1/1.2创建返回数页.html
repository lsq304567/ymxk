<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1.2创建返回数页</title>
	</head>
	<body>
		创建返回或前进数页前页面的按钮
		<p>
			<form>
				<input type="button" value="返回到第3页" onclick="history.go(-3)">
				<input type="button" value="返回到第2页" onclick="history.go(-2)">
				<input type="button" value="前进至第2页" onclick="history.go(2)">
				<input type="button" value="前进至第3页" onclick="history.go(3)">
			</form>
		</p>
	</body>
</html>
