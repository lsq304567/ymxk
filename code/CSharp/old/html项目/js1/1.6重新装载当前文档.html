<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1.6重新装载当前文档</title>
		<script type="text/javascript">
			function setReload(){
				window.location.reload();
			}
			document.writeln(window.location.href)
		</script>
	</head>
	<body>
		<button onclick="setReload()">刷新页面</button>
	</body>
</html>
