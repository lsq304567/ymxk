<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8.2视频宽高</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 600px;
				height: 300px;
				border: 1px solid #000000;
			}
			video{
				width: 600px;
				height: 500px;
				background: #f90;
				float: left;
			}
			p{
				width: 200px;
				height: 300px;
				background: #999;
				float: left;
			}
		</style>
	</head>
	<body>
		<h2>视频布局格式</h2>
		<div>
			<p>占位色块</p>
			<video src="视频音频/01、复习.avi" controls="controls">浏览器不支持video标签</video>
			<p>占位色块</p>
		</div>
	</body>
</html>
