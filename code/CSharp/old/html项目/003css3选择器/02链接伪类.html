<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02链接伪类</title>
		<style type="text/css">
			a:link,a:visited{
				color:pink;
				text-decoration:none;
			}
			a:hover{
				color:blue;
				text-decoration: underline;
			}
			a:active{
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<a href="#">公司首页</a>
		<a href="#">公司简介</a>
		<a href="#">产品介绍</a>
		<a href="#">联系我们</a>
	</body>
</html>
