<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01属性选择器</title>
		<style type="text/css">
			p[ id^="one"]{
				color: pind;
				font-family: "微软雅黑";
				font-size: 20px;
			}
			h1>strong{
				color: red;
				font-size: 20px;
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
		<p id="one">
			为了看日出，我常常早起。那时天还没有大量，周围非常清静，船上只有机器的响声。
		</p>
		<p id="two">
			天空还是一片浅蓝，颜色很浅。
		</p>
		<p id="one1">
			个偶然过了一会儿，在哪个地方出现了太阳的小安百糯连，真是通红，却美欧两幅昂。
		</p>
		<p id="two1">
			又是太阳租金云对立，他的光线却从眼里射下来，折射到说面上。
		</p>
		<div id="one2">这是个神奇的测试</div>
		<hr />
		<h1>
			这个<strong>知识点</strong>很<strong>重要</strong>
		</h1>
		<h1>
			夜明<em><strong>星空</strong></em>欢迎你！
		</h1>
	</body>
</html>
