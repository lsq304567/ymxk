  <title>原型式继承</title>
  <base href="" target="_blank">

  <script>
    //借助原型可以基于已有的对象创建新对象，同时还不必因此创建自定义类型
    function object(o) {
      function F() {}
      F.prototype = o;
      return new F();
    }
    var person = {
      name: "Nicholas",
      friends: ["Shelby", "Court", "Van"]
    };

    var anotherPerson = object(person);
    anotherPerson.name = "Greg";
    anotherPerson.friends.push("Rob");
    var yetAnotherPerson = object(person);
    yetAnotherPerson.name = "Linda";
    yetAnotherPerson.friends.push("Barbie");
    console.log(person.friends); //"Shelby,Court,Van,Rob,Barbie"
    //ES5 新增 Object.create() 方法规范化了原型式继承
    var anotherPerson1 = Object.create(person);
    anotherPerson1.name = "Greg";
    anotherPerson1.friends.push("Rob");
    var yetAnotherPerson1 = Object.create(person);
    yetAnotherPerson1.name = "Linda";
    yetAnotherPerson1.friends.push("Barbie");
    console.log(person.friends); //"Shelby,Court,Van,Rob,Barbie"
    //指定的任何属性都会覆盖原型对象上的同名属性
    var anotherPerson3 = Object.create(person, {
      name: {
        value: "Greg"
      }
    });
    console.log(anotherPerson3.name); //"Greg"
  </script>
