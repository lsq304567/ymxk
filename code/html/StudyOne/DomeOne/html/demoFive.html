<html lang="zh-CN">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background: #999;
            flex: 0 0 auto;
        }

        .main {
            background: orange;
            flex: 1 0 auto;
        }

        footer {
            box-shadow: inset 0px 3px 3px #cccccc;
            background-color: #f0f0f0;
            flex: 0 0 auto;
        }

        footer .container .line {
            height: 2rem;
            border-top: 1px solid #cccccc;
        }

        footer .container .row div h6 {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            color: #333333;
            font-size: 16px;
            font-family: 'SimSun', Arial, sans-serif;
        }

        footer .container .row div a {
            display: block;
            color: #333333;
            opacity: 0.5;
            line-height: 30px;
            transition: all .3s;
            opacity: 0.5;
        }

        footer .container .row div a:link {
            color: #333333;
            text-decoration: none;
        }

        footer .container .row div a:hover {
            opacity: 0.75;
        }

        footer .container .row div a:focus {
            outline: none;
            color: #333333;
        }
        footer .container .row .last{
            text-align: center;
        }

        a:hover,
        a:visited,
        a:link,
        a:active {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
